<div class="field">
    <label class="label">Retailer Name</label>

        <input required id="retailer-text" class="input" type="text" placeholder="">
    </div>
</div>

<div class="field">
    <label class="label">Subtext</label>
    <div class="control">
        <input required id="subtext-text" class="input" type="text" placeholder="i.e. City name">
    </div>
</div>

<div class="field">
    <input id="online-check" type="checkbox">
    <label class="checkbox has-text-light">Online Store</label>
</div>

<div class="field">
    <label class="label">Latitude</label>
    <div class="control">
        <input required id="latitude-text" class="input" type="number">
    </div>
</div>

<div class="field">
    <label class="label">Longitude</label>
    <div class="control">
        <input required id="longitude-text" class="input" type="number">
    </div>
</div>
